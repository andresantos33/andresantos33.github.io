<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ficha 2</title>
</head>
<body>
    <h2>Euromilhões</h2>
    <div class="container">
        <p id="num">Números: </p>
        <p id="est">Estrelas: </p>
        <button type="button" class="btn btn-primary" onclick="gerar()">Gerar números</button>


    <script>
        function gerar(){
            let string1 = "Números: ";
            let string2 = "Estrelas: ";
            let numero = 0;
            let estrela = 0;

            for(let i = 0; i<5; i++){
                numero = Math.floor(Math.random() * 51);
                string1 = string1 + numero;
                if(i<4){
                    string1 = string1 + " - ";
                }
            }
            for(let e = 0; e<2; e++){
                estrela = Math.floor(Math.random() * 12)+1;
                string2 = string2 + estrela;
                if(e<1){
                    string2 = string2 + " - ";
                }
            }
            let num = document.getElementById("num");
            let est = document.getElementById("est");
            num.innerHTML = string1;
            est.innerHTML = string2;
        }
    </script>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous">
</script>

</html>
